<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stepper Motor Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #video-container {
            position: relative;
            width: 640px;
            height: 480px;
            overflow: hidden;
        }

        #video-container img {
            width: 100%;
            height: auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Stepper Motor Control</h1>
<div class="container">
    <div id="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Camera Feed">
    </div>
    <div class="button-container">
        <button class="button" onclick="move('forward')">Forward</button>
        <button class="button" onclick="move('backward')">Backward</button>
        <button class="button" onclick="move('left')">Left</button>
        <button class="button" onclick="move('right')">Right</button>
        <button class="button" onclick="move('stop')">Stop</button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function move(direction) {
        $.ajax({
            url: '/' + direction,
            type: 'GET',
            success: function (response) {
                console.log(response);
            },
            error: function (xhr) {
                console.log('Error:', xhr);
            }
        });
    }
</script>
</body>
</html>
